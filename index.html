         // When a click event occurs on a feature in the places layer, open a popup at the
         // location of the feature, with description HTML from its properties.
         map.on('click', 'places', function (e) {
             new mapboxgl.Popup()
                         .setLngLat(e.features[0].geometry.coordinates)
                         .setHTML(e.features[0].properties.description)
                         .addTo(map);
             
         });

         // Change the cursor to a pointer when the mouse is over the places layer.
         map.on('mouseenter', 'places', function () {
             map.getCanvas().style.cursor = 'pointer';
         });

         // Change it back to a pointer when it leaves.
         map.on('mouseleave', 'places', function () {
             map.getCanvas().style.cursor = '';
         });

         $("#audio").hide();
         function Listen(url,title,escale) {
             $("#titleaudio").show();
             $("#titleaudio").text(title);
             if (escale > 0) {
                 $("#titleescale").show();
                 if (escale == 1){
                     $("#titleescale").text("Premiere escale");
                 } else {
                     $("#titleescale").text("Seconde escale");
                 }
             }
             $("#audio").trigger('pause');
             if (url) {
                 $("#mp3player").attr('src',url);
                 $("#audio").trigger('load');
                 $("#audio").show();
                 $("#audio").trigger('play');
             }
         }
         $("#credit").click(function(){
             if ($("#popupcredit").hasClass("hidden")) {
                 $("#popupcredit").show();
                 $("#popupcredit").removeClass("hidden");
             } else {
                 $("#popupcredit").hide();
                 $("#popupcredit").addClass("hidden");
             }
         })
             $(".crossquit").click(function(){
                 if ($("#popupcredit").hasClass("hidden")) {

                     $("#popupcredit").removeClass("hidden");
